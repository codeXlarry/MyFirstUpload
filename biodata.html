<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata ni larrybird</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="biodata.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Bio-Data Form</h1>
        <br><br>


        <form id="biodataForm" action="process_biodata.php" method="post">

            <div class="text-center mb-5">
                <div class="row">
                    <div class="col-md-8">
                        <div class="personal-info">
                            <h2 class="mb-4">Personal Information</h2>
                        </div>
                    </div>
                    <div class="col-md-4 text-right">
                        <img id="profilePicture" src="https://via.placeholder.com/150" alt="2x2 Picture" class="img-thumbnail mb-3" />
                        <label class="btn btn-secondary">
                            Upload 2x2 Picture
                            <input type="file" id="uploadPicture" accept="image/*" onchange="loadImage(event)" class="d-none">
                        </label>
                    </div>
                </div>
            </div>
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="positionDesired" class="form-label">Position Desired</label>
                    <input type="text" class="form-control" name="positionDesired" id="positionDesired" placeholder="Enter position desired" required>
                </div>
                <div class="col-md-6">
                    <label for="date" class="form-label">Date</label>
                    <input type="date" class="form-control" name="date" id="date" required>
                </div>
                <div class="col-md-6">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" name="name" id="name" placeholder="Enter full name" required>
                </div>
                <div class="col-md-6">
                    <label for="nickname" class="form-label">Nickname</label>
                    <input type="text" class="form-control" name="nickname" id="nickname" placeholder="Enter nickname" required>
                </div>
                <div class="col-md-6">
                    <label for="presentAddress" class="form-label">Present Address</label>
                    <input type="text" class="form-control" name="presentAddress" id="presentAddress" placeholder="Enter present address" required>
                </div>
                <div class="col-md-6">
                    <label for="permanentAddress" class="form-label">Permanent Address</label>
                    <input type="text" class="form-control" name="permanentAddress" id="permanentAddress" placeholder="Enter permanent address" required>
                </div>
                <div class="col-md-6">
                    <label for="placeOfBirth" class="form-label">Place of Birth</label>
                    <input type="text" class="form-control" name="placeOfBirth" id="placeOfBirth" placeholder="Enter place of birth" required>
                </div>
                <div class="col-md-6">
                    <label for="contactNo" class="form-label">Contact No.</label>
                    <input type="number" class="form-control" name="contactNo" id="contactNo" placeholder="Enter contact no." minlength="10" maxlength="15" required>
                </div>
                
                <div class="col-md-6">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="Enter email address" required>
                </div>
                <div class="col-md-6">
                    <label for="gender" class="form-label">Gender</label>
                    <select class="form-select" name="gender" id="gender" required>
                        <option value="">Select gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" class="form-control" name="age" id="age" placeholder="Enter age" required>
                </div>
                <div class="col-md-6">
                    <label for="civilStatus" class="form-label">Civil Status</label>
                    <select class="form-select" name="civilStatus" id="civilStatus" required>
                        <option value="">Select civil status</option>
                        <option value="Single">Single</option>
                        <option value="Married">Married</option>
                        <option value="Widowed">Widowed</option>
                        <option value="Divorced">Divorced</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="religion" class="form-label">Religion</label>
                    <input type="text" class="form-control" name="religion" id="religion" placeholder="Enter religion" required>
                </div>
                <div class="col-md-6">
                    <label for="citizenship" class="form-label">Citizenship</label>
                    <input type="text" class="form-control" name="citizenship" id="citizenship" placeholder="Enter citizenship" required>
                </div>
                <div class="col-md-6">
                    <label for="language" class="form-label">Language Spoken</label>
                    <input type="text" class="form-control" name="language" id="language" placeholder="Enter languages spoken" required>
                </div>
                <div class="col-md-3">
                    <label for="height" class="form-label">Height</label>
                    <input type="number" class="form-control" name="height" id="height" placeholder="Enter height (cm)" step="0.01" required>
                </div>
                <div class="col-md-3">
                    <label for="weight" class="form-label">Weight</label>
                    <input type="number" class="form-control" name="weight" id="weight" placeholder="Enter weight (kg)" step="0.1" required>
                </div>
                
                <div class="col-md-6">
                    <label for="spouseName" class="form-label">Name of Spouse</label>
                    <input type="text" class="form-control" name="spouseName" id="spouseName" placeholder="Enter spouse's name">
                </div>
                <div class="col-md-6">
                    <label for="spouseOccupation" class="form-label">Occupation of Spouse</label>
                    <input type="text" class="form-control" name="spouseOccupation" id="spouseOccupation" placeholder="Enter spouse's occupation">
                </div>
                <div class="col-md-12">
                    <label for="children" class="form-label">Children's Name and Date of Birth</label>
                    <textarea class="form-control" name="children" id="children" rows="3" placeholder="Enter children's names and date of birth"></textarea>
                    <div id="children-calendar"></div>
                </div>
                <div class="col-md-6">
                    <label for="fathersName" class="form-label">Father's Name</label>
                    <input type="text" class="form-control" name="fathersName" id="fathersName" placeholder="Enter father's name" required>
                </div>
                <div class="col-md-6">
                    <label for="fathersOccupation" class="form-label">Father's Occupation</label>
                    <input type="text" class="form-control" name="fathersOccupation" id="fathersOccupation" placeholder="Enter father's occupation" required>
                </div>
                <div class="col-md-6">
                    <label for="mothersName" class="form-label">Mother's Name</label>
                    <input type="text" class="form-control" name="mothersName" id="mothersName" placeholder="Enter mother's name" required>
                </div>
                <div class="col-md-6">
                    <label for="mothersOccupation" class="form-label">Mother's Occupation</label>
                    <input type="text" class="form-control" name="mothersOccupation" id="mothersOccupation" placeholder="Enter mother's occupation" required>
                </div>
                <div class="col-md-6">
                    <label for="emergencyContactName" class="form-label">Person to Contact in Case of Emergency</label>
                    <input type="text" class="form-control" name="emergencyContactName" id="emergencyContactName" placeholder="Enter name" required>
                </div>
                <div class="col-md-6">
                    <label for="emergencyContactRelationship" class="form-label">Relationship</label>
                    <input type="text" class="form-control" name="emergencyContactRelationship" id="emergencyContactRelationship" placeholder="Enter relationship" required>
                </div>
                <div class="col-md-6">
                    <label for="emergencyContactAddress" class="form-label">Emergency Contact Address</label>
                    <input type="text" class="form-control" name="emergencyContactAddress" id="emergencyContactAddress" placeholder="Enter address" required>
                </div>
                <div class="col-md-6">
                    <label for="contactNo" class="form-label">Contact No.</label>
                    <input type="number" class="form-control" name="contactNo" id="contactNo" placeholder="Enter contact no." minlength="10" maxlength="15" required>
                </div>
                


                <h2 class="mt-5 mb-4">Educational Background</h2>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="primarySchool" class="form-label">Primary School</label>
                        <input type="text" class="form-control" name="primarySchool" id="primarySchool" placeholder="Enter primary school" required>
                    </div>
                    <div class="col-md-6">
                        <label for="primarySchoolYear" class="form-label">Year Graduated (Primary)</label>
                        <input type="number" class="form-control" name="primarySchoolYear" id="primarySchoolYear" placeholder="Enter year graduated" min="1970" max="2040" step="1" value="2015" required>
                    </div>
                    <div class="col-md-6">
                        <label for="highSchool" class="form-label">High School</label>
                        <input type="text" class="form-control" name="highSchool" id="highSchool" placeholder="Enter high school" required>
                    </div>
                    <div class="col-md-6">
                        <label for="highSchoolYear" class="form-label">Year Graduated (High School)</label>
                        <input type="number" class="form-control" name="highSchoolYear" id="highSchoolYear" placeholder="Enter year graduated" min="1970" max="2040" step="1" value="2015" required>
                    </div>
                    <div class="col-md-6">
                        <label for="college" class="form-label">College</label>
                        <input type="text" class="form-control" name="college" id="college" placeholder="Enter college or university">
                    </div>
                    <div class="col-md-6">
                        <label for="collegeYear" class="form-label">Year Graduated (College)</label>
                        <input type="number" class="form-control" name="collegeYear" id="collegeYear" placeholder="Enter year graduated" min="1970" max="2040" step="1" value="2015">
                    </div>
                    <div class="col-md-6">
                        <label for="degree" class="form-label">Degree</label>
                        <input type="text" class="form-control" name="degree" id="degree" placeholder="Enter degree/course taken">
                    </div>
                </div>

            <button type="submit" class="btn btn-primary mt-4">Submit</button>
        </form>
    </div>
<br><br>
<br>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="biodata.js"></script>
</body>
</html>
